<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
   
    <h1>Formulario</h1>

    <div>
        <form method="get" action="">
            <label>Nombre : <input  autofocus type="text" /></label>
            <label>Correo electronico : <input type="email" /></label>
            <label>URL : <input type="url" placeholder="Escribe la URL sw tu pÃ¡gina web personal"/></label>
            <label>Fecha : <input type="date" /></label>
            <label>Tiempo : <input type="time" /></label>
            <label>Fecha y hora : <input type="datetime" /></label>
            <label>Mes : <input type="month" /></label>
            <label>Semana : <input type="week" /></label>
            <label>Numero : <input min="-10" max="10" type="number" /></label>
            <label>Telefono : <input type="tel" /></label>
            <label>Termino de busqueda: <input type="search" /></label>
            <label>Color favorito : <input type="color" /></label>
            <button type="submit">Enviar</button>
    </form>
</div>

<img src="img/Narraciones0.jpg" alt="">

</body>

</html>
