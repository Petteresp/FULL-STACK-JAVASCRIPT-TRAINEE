<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 class="titulo">Crear cartón</h1>
  
  <a href="index.html"><input type="button" value="Inicio"></a>
  <a href="cartones.html"><input type="button" value="Ver cartones"></a>
  <button onclick="crearCarton()" >Generar nuevo cartón</button>
  <script>
    function crearCarton() {
      fetch('http://localhost:3000/cartones', { method: 'POST' })
        .then(response => response.json())
        .then(carton => {
          alert(`Cartón ${carton.id} generado con éxito.`)});
    }
  </script>

<style>
  body{
    text-align: center;
  }
  .titulo{
  color: brown;
  }
</style>
</body>
</html>
